<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Creating an array of vegetables.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

    for (var i = 0; i < zooAnimals.length; i++) {
      console.log("I Eat " + zooAnimals[i]);
    }
    console.log("entering for loop");


    console.log(zooAnimals[0]);
    console.log(zooAnimals[1]);
    console.log(zooAnimals[2]);
    console.log(zooAnimals[3]);

    console.log("exit for loop");

    

    </script>
    
  </body>
</html>
