<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Drive The Car!</title>
  </head>
  <body style="background-image: url(https://s-media-cache-ak0.pinimg.com/originals/af/03/9d/af039dfac70c3cd954d2c7ea19b6890e.jpg">

  <h1 style="color: white; text-align: center;">Candy Wants To Be Driven!</h1>
  <h2 style="color: white; text-align: center;"> Press "d" to drive to work, "w" to drive around the world, "h" honk, or "t" to get a tuneup.</h2>

  <style>
  body {
    background-repeat: auto;
  }

  </style>
    <script>

  
    // the car and its specific properties //
    var car = {
      // Properties of our car object //
    	make: "Ford",
    	model: "Shelby GT-350",
    	mileage: 420,
    	color: "Candyapple Red",
    	isWorking: true,

      // When we say "this" (as in this.mileage) we are referring to the object the method is a part of.
      // In this case, we will alert the mileage of the car object.
    	driveToWork: function() {
    		alert("Old Mileage: " + this.mileage);

        // Adding 22 miles to the car's mileage
    		this.mileage = this.mileage + 22;

        // Alerting the car's new mileage
    		alert("New mileage: " + this.mileage);
    },
      // Creating the driveAroundTheWorld method.
    	driveAroundTheWorld: function() {
    
      // Adding mileage to the car from driving around the world.
      alert("Old mileage: " + this.mileage);

      this.mileage = this.mileage + 25300;
      alert("Whoohoo, around the world!")
      alert("New mileage: " + this.mileage);
      alert("Car needs a tuneup!");

      this.isWorking = false;
    },

    // Creating the getTuneUp method.
      // A method is a function associated with an object.
      getTuneUp: function() {
        alert("Car is ready to go!")
        this.isWorking = true;
      },

      // The honk method alerts a honking message.
    	honk: function() {
        alert("Honk Honk!")
    	}
    }

      /// Functions and Console.log //

      // Logs out all the car's current stats to the console //
      function rewriteStats() {
        console.log("Make: " + car.make);
        console.log("Model: " + car.model);
        console.log("Color: " + car.color);
        console.log("Mileage: " + car.mileage);
        console.log("isWorking: " + car.isWorking);

        console.log("---------------");
      }


      // Main Process //
      // Captures Key Input //
      // creating an array to identify the different functions of the car //
    var carOptions = ["h", "d", "w", "t"];

    // creating variables to 

    document.onkeyup = function(event) {

      // defines which key was pressed //
      var userInput = event.key;

      if (userInput === "t") {
        car.getTuneUp();
        rewriteStats();
      } 
      if (userInput === "d") {
        car.driveToWork();
        alert("Off to work...");
      }
      if (userInput === "w") {
        car.driveAroundTheWorld();
        rewriteStats();
      }
      if (userInput === "h") {
        car.honk();
        rewriteStats();
      }
    }



    </script>
    
  </body>
</html>
